<!doctype html>
<html lang="en">
  <head>
    <title>Login - Spending Tracker</title>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" />
    <script type="module" src="main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/piggy-bank.ico">
  </head>
  <nav>
    <a class="nava" href="register.html">Register</a>
  </nav>
  <body>
    <h1 class="col-lg-6 offset-lg-4">Login</h1>
    <form action="/login.html" method="POST" class="col-lg-6 offset-lg-4">
      <div data-mdb-input-init class="form-outline mb-4">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control w-50" />
      </div>
      <br />
      <div data-mdb-input-init class="form-outline mb-4">
        <label for="password">Password:</label>
        <input type="password" id="password" class="form-control w-50 /">
      </div>
      <br />
      <input type="submit" id="forlogin" value="Login" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" />
    </form>
    <br />
    <div class="col-lg-6 offset-lg-5">
      <p>Or Login with:</p> 
      <a href="/auth/github">
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4" href="/auth/github">
          GitHub
        </button>
      </a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
